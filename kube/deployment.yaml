apiVersion: apps/v1
kind: Deployment
metadata:
  name: teemii-api
  annotations:
    version: "0.0.5"
spec:
  replicas: 6
  selector:
    matchLabels:
      app: teemii-api
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: teemii-api
    spec:
      containers:
        - image: dokkaner/teemii-api:latest
          name: teemii-api
          resources:
            requests:
              memory: "1000Mi"
              cpu: "100m"
            limits:
              memory: "1500Mi"
              cpu: "200m"
          ports:
            - containerPort: 3000
              protocol: TCP
              name: teemii-api
          env:
            - name: ES_BASE_URL
              valueFrom:
                secretKeyRef:
                  name: teemii-env
                  key: ES_BASE_URL
            - name: REDIS_HOST
              valueFrom:
                secretKeyRef:
                  name: teemii-env
                  key: REDIS_HOST
            - name: REDIS_PORT
              valueFrom:
                secretKeyRef:
                  name: teemii-env
                  key: REDIS_PORT
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: teemii-env
                  key: REDIS_PASSWORD
            - name: ENABLE_REDIS
              valueFrom:
                secretKeyRef:
                  name: teemii-env
                  key: ENABLE_REDIS
            - name: ENABLE_MEMCACHED
              valueFrom:
                secretKeyRef:
                  name: teemii-env
                  key: ENABLE_MEMCACHED
            - name: PORT
              valueFrom:
                secretKeyRef:
                  name: teemii-env
                  key: PORT
            - name: ADDRESS
              valueFrom:
                secretKeyRef:
                  name: teemii-env
                  key: ADDRESS
            - name: ES_API_KEY
              valueFrom:
                secretKeyRef:
                  name: teemii-env
                  key: ES_API_KEY
